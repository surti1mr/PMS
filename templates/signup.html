{% extends "base.html" %}

{% block title %}Sign Up - Flask App{% endblock %}

{% block content %}
<div class="login-container signup-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Create Account</h1>
            <p>Sign up as a participant</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form class="login-form" action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" value="{{ request.form.email if request.form }}" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <div class="form-group">
                <label for="first_name">First Name *</label>
                <input type="text" id="first_name" name="first_name" value="{{ request.form.first_name if request.form }}" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name *</label>
                <input type="text" id="last_name" name="last_name" value="{{ request.form.last_name if request.form }}" required>
            </div>
            
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ request.form.phone_number if request.form }}">
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" value="{{ request.form.city if request.form }}">
            </div>
            
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" value="{{ request.form.state if request.form }}">
            </div>
            
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" value="{{ request.form.country if request.form }}">
            </div>
            
            <button type="submit" class="login-btn">Create Account</button>
        </form>
        
        <div class="login-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="signup-link">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
